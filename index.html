<!DOCTYPE html>
<html>

<head>
    <title>Javascript + DOM</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap&family=Dancing+Script:wght@600&family=Open+Sans&display=swap&family=Lexend+Tera&display=swap" rel="stylesheet ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <section>

        <ul>

            </div>
            <div>
                <li>Jello</li>
            </div>
            <div>
                <li>Spinach</li>
            </div>
            <div>
                <li>Rice</li>
            </div>
            <div>
                <li>Birthday Cake</li>
            </div>
            <div>
                <li>Candles</li>
            </div>
        </ul>

    <script type="text/javascript " src="jscript/script.js "></script>

</html>
